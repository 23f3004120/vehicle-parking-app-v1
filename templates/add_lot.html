{% extends "admin_dashboard.html" %}

{% block content %}
<div class="container d-flex justify-content-center mt-4">
    <div class="border rounded shadow-sm" style="width: 100%; max-width: 500px;">

        <div class="bg-warning text-center fw-semibold py-2 rounded-top">
            Add New Parking Lot
        </div>

        <form method="POST" class="bg-white px-3 pt-4 pb-2 rounded-bottom">
            <div class="mb-2">
                <label for="prime_location" class="form-label">Prime Location Name</label>
                <input type="text" class="form-control form-control-sm" id="prime_location" name="prime_location" required>
            </div>
            <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control form-control-sm" id="address" name="address" rows="2" required></textarea>
            </div>
            <div class="mb-2">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="text" class="form-control form-control-sm" id="pincode" name="pincode" required pattern="\d{6}" title="Enter a valid 6-digit pincode">
            </div>
            <div class="mb-2">
                <label for="price_per_hour" class="form-label">Price per hour (Rupees)</label>
                <input type="number" class="form-control form-control-sm" id="price_per_hour" name="price_per_hour" required min="0">
            </div>
            <div class="mb-3">
                <label for="total_spots" class="form-label">Parking Spots</label>
                <input type="number" class="form-control form-control-sm" id="total_spots" name="total_spots" required min="0">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-sm btn-primary">Add</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
