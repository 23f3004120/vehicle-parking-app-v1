{% extends 'admin_dashboard.html' %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/occupied_spots.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    .fullscreen-form {
        min-height: calc(100vh - 56px);
        /* Adjust for navbar height */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        max-width: 450px;
        width: 100%;
    }

    .form-header {
        background-color: #dc3545;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        padding: 8px 0;
    }

    form {
        padding: 20px;
    }
</style>

<div class="fullscreen-form">
    <div class="form-container">
        <div class="form-header">
            Occupied Spot Details
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Spot ID:</label>
                <input type="text" class="form-control" value="{{ spot.id }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Parking Lot ID:</label>
                <input type="text" class="form-control" value="{{ spot.lot_id }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" value="{{ reservation.vehicle_number }}"
                    readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Booked On:</label>
                <input type="text" class="form-control"
                    value="{{ reservation.parking_time.strftime('%d-%m-%Y') }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Booked At:</label>
                <input type="text" class="form-control"
                    value="{{ reservation.parking_time.strftime('%I:%M %p') }}" readonly>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Close</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
