{% extends "user_dashboard.html" %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/edit_profile.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .transparent-form {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        margin: 10px auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .form-title {
        background-color: rgba(44, 44, 44, 0.9);
        color: #fff;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        text-align: center;
        margin: -30px -30px 30px -30px;
    }
</style>

<div class="transparent-form">
    <div class="form-title">
        <h4 class="m-0">üìù Edit Profile</h4>
    </div>

    <form method="POST">
        <div class="mb-2">
            <label class="form-label">Email (cannot be changed)</label>
            <input type="email" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" name="password" value="{{ user.password }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" value="{{ user.address }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Pincode</label>
            <input type="text" class="form-control" name="pincode" value="{{ user.pincode }}" required>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('user.user_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
