{% extends 'admin_dashboard.html' %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/available_spots.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    .body-form {
        min-height: calc(100vh - 56px); /* Navbar height offset */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
    }

    .form-header {
        background-color: #ffc107;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        padding: 8px 0;
    }

    form {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 12px;
    }
</style>

<div class="body-form">
    <div class="form-container">
        <div class="form-header">
            üÖøÔ∏è Parking Spot Details
        </div>
        <form method="POST" action="{{ url_for('admin.delete_spot', spot_id=spot.id) }}">
            <div class="form-group">
                <label class="form-label">Spot ID:</label>
                <input type="text" class="form-control" value="{{ spot.id }}" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Parking Lot ID:</label>
                <input type="text" class="form-control" value="{{ spot.lot_id }}" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Prime Location:</label>
                <input type="text" class="form-control" value="{{ spot.lot.prime_location }}" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Status:</label>
                <input type="text" class="form-control" value="Available" readonly>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Close</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
