{% extends 'admin_dashboard.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border rounded shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-warning text-center">
            <h5 class="m-0 font-weight-bold">Edit Parking Lot</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="prime_location">Prime Location Name:</label>
                    <input type="text" class="form-control" id="prime_location" name="prime_location" required value="{{ lot.prime_location }}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required>{{ lot.address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="pincode">Pin Code:</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" required value="{{ lot.pincode }}">
                </div>
                <div class="form-group">
                    <label for="price_per_hour">Price (per hour):</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" required value="{{ lot.price_per_hour }}">
                </div>
                <div class="form-group">
                    <label for="total_spots">Maximum Spots:</label>
                    <input type="number" min="0" class="form-control" id="total_spots" name="total_spots" required value="{{ lot.max_spots }}">
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-warning px-4" style="min-width: 100px; white-space: nowrap;">Update</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>    
            </form>
        </div>
    </div>
</div>
{% endblock %}
