{% extends 'admin_dashboard.html' %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/edit_lot.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        max-width: 450px;
        width: 100%;
    }

    .form-header {
        background-color: #ffc107;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        padding: 8px 0; /* Tighter top/bottom padding only */
    }

    form {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 12px;
    }

    .btn-space {
        margin-right: 10px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px);">
    <div class="form-container shadow">
        <div class="form-header">üìù Edit Parking Lot</div>
        <form method="POST">
            <div class="form-group">
                <label for="prime_location">Prime Location Name</label>
                <input type="text" class="form-control" id="prime_location" name="prime_location" required value="{{ lot.prime_location }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2" required>{{ lot.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pin Code</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required value="{{ lot.pincode }}">
            </div>
            <div class="form-group">
                <label for="price_per_hour">Price per hour (Rupees)</label>
                <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" required min="0" value="{{ lot.price_per_hour }}">
            </div>
            <div class="form-group">
                <label for="total_spots">Parking Spots</label>
                <input type="number" class="form-control" id="total_spots" name="total_spots" required min="0" value="{{ lot.spots | length }}">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning btn-space">Update</button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
