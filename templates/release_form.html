{% extends "user_dashboard.html" %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/car_exit.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .transparent-form {
        background-color: rgba(255, 255, 255, 0.85);  /* Light translucent background */
        backdrop-filter: blur(4px);
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        margin: 15px auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .form-title {
        background-color: rgba(44, 44, 44, 0.9);  /* Dark header like pillars */
        color: #fff;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        text-align: center;
        margin: -30px -30px 30px -30px;
    }
</style>

<div class="transparent-form">
    <div class="form-title">
        <h4 class="m-0">ðŸš— Release Parking Spot</h4>
    </div>
    <form method="POST">
        <div class="mb-3">
            <label>Spot ID</label>
            <input type="text" class="form-control" value="{{ reservation.spot_id }}" readonly>
        </div>
        <div class="mb-3">
            <label>Vehicle Number</label>
            <input type="text" class="form-control" value="{{ reservation.vehicle_number }}" readonly>
        </div>
        <div class="mb-3">
            <label>Parking Time</label>
            <input type="text" class="form-control"
                   value="{{ reservation.parking_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
        </div>
        <div class="mb-3">
            <label>Release Time</label>
            <input type="text" class="form-control" value="{{ now.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
        </div>
        {% if estimated_cost %}
        <div class="mb-3">
            <label>Total Cost</label>
            <input type="text" class="form-control" value="{{ estimated_cost }}" readonly>
        </div>
        {% endif %}
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Release</button>
            <a href="{{ url_for('user.user_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
